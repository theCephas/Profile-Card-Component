<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="card-container">
    <img src="images/bg-pattern-card.svg" alt="" class="card-img">
    <section>
      <img src="images/image-victor.jpg" alt="" class="victor">
      <p class="name"><span id="nme">Victor Crest </span> 
      <span class="age">26</span>
      </p>
      <p class="location">London</p> 
    </section>

    <div class="media">
      <div class="fol">
        <span class="followers">
          <strong>80K</strong>
        </span>
        <span class="follow-word">
          Followers
        </span>
      </div>
      <div class="likes">
        <span class="numb">
          <strong>803K</strong>
        </span>
        <span class="like-word">
          Likes
        </span>
      </div>
      <div class="photo">
        <span class="k-photo">
          <strong>1.4K</strong>
        </span>
        <span class="photo-word">
          Photos
        </span>
      </div>
    </div>
  </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Iseoluwa</a>.
  </footer>
</body>
</html>
